<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="log.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastrar</title>
  </head>
  <body>
    <div class="contend">
      <div class="title">
        <h2>Fazer login:</h2>
      </div>
      <div class="questions">
        <div class="inputs" id="inputs">
          <h4>Nome de Usuário:</h4>
          <input type="text" id="username" placeholder="coloque aqui seu nome de usuário">
          <h4>Senha:</h4>
          <input type="password" id="password" placeholder="coloque aqui sua senha">
        </div>
        <button id="login">Entrar</button>
        <button id="voltar">Voltar</button>
        <script src="log.js" type="module"></script>
        <script src="autenticacao.js" type="module"></script>
      </div>
    </div>
  </body>
</html>
